    <header>
        <div class="header-container">
            <a class="header-logo" href="index.html">MyProfile</a>
            <nav class="header-nav">

                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#works">Works</a></li>
                </ul>

        </div>
    </header>
    <main>
        <!-- Main - Hero -->
        <section class="hero">
            <img class="hero-img" src="images/main.png" alt="Cannonのカメラ">

        <!-- Main - About -->

            <h2 id="about">About</h2>
            <div class="container about">

                    <span>Kazuki Asahina</span>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>

            <div class="container works">
                <div class="works-description">

                </div>
                <div class="works-description">
                    <img src="images/works2.png" alt="冠雪した御嶽山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="works-description">
                    <img src="images/works3.png" alt="京都の街並み">
